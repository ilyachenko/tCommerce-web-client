<div class="toolbar">
  <div class="toolbar__title" (click)="toggleContent(content.Categories)">
    {{ 'global.categories' | translate }}
    <i class="mbi mbi-io-add toolbar__title-icon"></i>
  </div>

  <ul class="toolbar__content categories"
      [class.toolbar__content--visible]="isVisible[content.Categories]"
  >
    <li *ngFor="let category of categories">
      <a class="category main-link" [langRouterLink]="['/', 'blog', category.slug]">
        {{ category.name }} ({{ category.postsCount }})
      </a>
    </li>
  </ul>

  <div class="toolbar__title" (click)="toggleContent(content.LastPosts)">
    {{ 'blog_toolbar.last_posts' | translate }}
    <i class="mbi mbi-io-add toolbar__title-icon"></i>
  </div>

  <ul class="toolbar__content last-posts"
      [class.toolbar__content--visible]="isVisible[content.LastPosts]"
  >
    <li *ngFor="let lastPost of lastPosts">
      <a class="last-post main-link" [langRouterLink]="['/', 'blog', lastPost.slug]">
        {{ lastPost.name }}
      </a>
    </li>
  </ul>
</div>
