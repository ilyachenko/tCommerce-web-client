<app-header></app-header>

<div class="page container cart-page">
  <breadcrumbs [breadcrumbs]="breadcrumbs"></breadcrumbs>

  <h1 class="page__title">
    {{ 'global.cart' | translate }}
  </h1>

  <cart class="cart-page__cart" (continueShopping)="onContinueShopping()"></cart>

  <div class="cart-page__empty">
    <a class="btn cart-page__empty-btn" *ngIf="isCartEmpty" langRouterLink="/">{{ 'cart_page.go_shopping' | translate }}</a>
  </div>

  <recently-viewed-products></recently-viewed-products>
</div>

<app-footer></app-footer>
