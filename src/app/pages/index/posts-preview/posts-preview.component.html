<div class="container">
  <div class="posts" [ngSwitch]="category">

    <h2 class="posts__header" *ngSwitchCase="'lastPosts'">{{ 'global.last_posts' | translate }}</h2>
    <h2 class="posts__header" *ngSwitchCase="'lastWorks'">{{ 'posts_preview.examples' | translate }}</h2>

    <div class="posts__items">

      <div class="posts__item post" *ngFor="let post of posts | slice:0:3">
        <div class="post__container">
          <a class="post__img-container main-link" [langRouterLink]="['/', 'blog', post.slug]" [title]="post.name">
            <img class="post__img"
                 [src]="uploadedHost + post.featuredMedia.variantsUrls.original"
                 [alt]="post.featuredMedia.altText"
                 loading="lazy"
            >
          </a>

          <div class="post__info">
            <div class="post__category">
              <a class="post__ref main-link" [langRouterLink]="['/', 'blog', post.category.slug + '.html']" [title]="post.category.name">
                {{ post.category.name }}
              </a>
            </div>
            <h3 class="post__title">
              <a class="main-link main-link--black" [langRouterLink]="['/', 'blog', post.slug]" [title]="post.name">{{ post.name }}</a>
            </h3>
            <div class="post__date">
              {{ 'global.added' | translate }}: {{ post.publishedAt | date: 'd MMMM, y' }}
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
